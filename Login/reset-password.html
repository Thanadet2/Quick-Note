<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ตั้งรหัสผ่านใหม่ — Modern Dark</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="https://i.pinimg.com/1200x/7c/a1/9b/7ca19b77d7c68092c1c9d0643ffdc7be.jpg" type="image/x-icon">
</head>
<body>
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>

  <main class="card">
    <header class="card-head">
      <h1>Reset Password</h1>
      <p class="muted">กำหนดรหัสผ่านใหม่ของคุณ</p>
    </header>

    <form id="resetForm" class="form" novalidate>
      <label class="field">
        <input id="newPass" type="password" required />
        <span class="label">รหัสผ่านใหม่</span>
      </label>

      <label class="field">
        <input id="confirmPass" type="password" required />
        <span class="label">ยืนยันรหัสผ่านใหม่</span>
      </label>

      <button type="submit" class="btn primary">เปลี่ยนรหัสผ่าน</button>
    </form>

    <div id="toast" class="toast" aria-live="polite"></div>
  </main>

  <script>
    const USERS_KEY = 'md_users_v1';
    const RESETS_KEY = 'md_resets_v1';

    // ฟังก์ชันเข้ารหัส
    async function sha256hex(msg){
      const enc = new TextEncoder().encode(msg);
      const buf = await crypto.subtle.digest('SHA-256', enc);
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
    }

    function loadUsers(){ try { return JSON.parse(localStorage.getItem(USERS_KEY) || '[]'); } catch(e){ return []; } }
    function saveUsers(u){ localStorage.setItem(USERS_KEY, JSON.stringify(u)); }
    function loadResets(){ try { return JSON.parse(localStorage.getItem(RESETS_KEY) || '{}'); } catch(e){ return {}; } }
    function saveResets(r){ localStorage.setItem(RESETS_KEY, JSON.stringify(r)); }
    
    function showToast(msg, ms=2000){ 
        const t = document.getElementById('toast'); 
        t.textContent = msg; 
        t.classList.add('visible'); 
        clearTimeout(t._t); 
        t._t = setTimeout(()=> t.classList.remove('visible'), ms); 
    }

    // ตรวจสอบ Token เมื่อเปิดหน้าเว็บ
    const params = new URLSearchParams(location.search);
    const token = params.get('token');
    const resets = loadResets();
    const resetData = resets[token];

    // ถ้า Token ไม่ถูกต้องหรือหมดอายุ
    if (!token || !resetData || Date.now() > resetData.expiresAt) {
        alert('ลิ้งค์กู้คืนรหัสผ่านไม่ถูกต้องหรือหมดอายุแล้ว');
        window.location.href = 'forgot-password.html';
    }

    // เมื่อกดเปลี่ยนรหัส
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPass = document.getElementById('newPass').value;
      const confirmPass = document.getElementById('confirmPass').value;

      if (!newPass || !confirmPass) { showToast('กรุณากรอกรหัสผ่าน'); return; }
      if (newPass !== confirmPass) { showToast('รหัสผ่านไม่ตรงกัน'); return; }

      // 1. หา user เจ้าของอีเมล
      const users = loadUsers();
      const userIndex = users.findIndex(u => u.email === resetData.email);

      if (userIndex === -1) { showToast('ไม่พบข้อมูลผู้ใช้'); return; }

      // 2. อัปเดตรหัสผ่านใหม่
      users[userIndex].passwordHash = await sha256hex(newPass);
      saveUsers(users);

      // 3. ลบ Token ทิ้ง (ใช้แล้วทิ้ง)
      delete resets[token];
      saveResets(resets);

      showToast('เปลี่ยนรหัสผ่านสำเร็จ!', 1500);
      
      setTimeout(() => {
          window.location.href = 'index.html'; // กลับไปหน้า Login
      }, 1500);
    });
  </script>
</body>
</html>
