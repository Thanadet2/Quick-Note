<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ลืมรหัสผ่าน — Modern Dark</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="https://i.pinimg.com/1200x/7c/a1/9b/7ca19b77d7c68092c1c9d0643ffdc7be.jpg" type="image/x-icon">
</head>
<body>
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>

  <main class="card">
    <header class="card-head">
      <h1>Forgot Password?</h1>
      <p class="muted">ระบุอีเมลของคุณเพื่อรับลิงก์ตั้งรหัสผ่านใหม่</p>
    </header>

    <form id="forgotForm" class="form" novalidate>
      <label class="field">
        <input id="resetEmail" type="email" required />
        <span class="label">อีเมลที่ใช้สมัคร</span>
      </label>

      <button type="submit" class="btn primary">ส่งลิงก์กู้คืนรหัสผ่าน</button>

      <div class="row-between" style="margin-top:10px">
        <a class="link" href="index.html">กลับไปหน้าเข้าสู่ระบบ</a>
      </div>
    </form>

    <div id="resultBox" class="result hidden" aria-live="polite"></div>
    <div id="toast" class="toast" aria-live="polite"></div>
  </main>

  <script>
    // This is a client-only mock: stores reset tokens in localStorage so you can test reset flow locally.
    const USERS_KEY = 'md_users_v1';
    const RESETS_KEY = 'md_resets_v1';

    function uid(){ return Date.now().toString(36) + Math.random().toString(36).slice(2,8); }
    function loadUsers(){ try { return JSON.parse(localStorage.getItem(USERS_KEY) || '[]'); } catch(e){ return []; } }
    function loadResets(){ try { return JSON.parse(localStorage.getItem(RESETS_KEY) || '{}'); } catch(e){ return {}; } }
    function saveResets(r){ localStorage.setItem(RESETS_KEY, JSON.stringify(r)); }
    function showToast(msg, ms=2000){ const t = document.getElementById('toast'); t.textContent = msg; t.classList.add('visible'); clearTimeout(t._t); t._t = setTimeout(()=> t.classList.remove('visible'), ms); }

    document.getElementById('forgotForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value.trim().toLowerCase();
      if (!email) { showToast('กรุณากรอกอีเมล'); return; }

      const users = loadUsers();
      const user = users.find(u => u.email === email);
      if (!user) { showToast('ไม่พบอีเมลในระบบ'); return; }

      const token = uid();
      const expiresAt = Date.now() + 15 * 60 * 1000; // 15 minutes
      const resets = loadResets();
      resets[token] = { email, expiresAt };
      saveResets(resets);

      // Show a mock reset link so user can test reset-password flow locally.
      // แก้ regex จาก \\.html เป็น \.html ครับ
const resetUrl = `${location.origin}${location.pathname.replace(/forgot-password\.html$/, '')}reset-password.html?token=${token}`;
      const box = document.getElementById('resultBox');
      box.classList.remove('hidden');
      box.innerHTML = `
        <p>ลิงก์กู้คืน (เพื่อทดสอบภายใน):</p>
        <p class="muted small">${resetUrl}</p>
        <p class="muted small">ลิงก์จะหมดอายุภายใน 15 นาที</p>
      `;
      showToast('สร้างลิงก์สำเร็จ — ดูด้านล่าง', 2800);
    });

    window.addEventListener('DOMContentLoaded', ()=> document.getElementById('resetEmail').focus());
  </script>
</body>
</html>
