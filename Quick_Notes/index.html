<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes - จดบันทึกอย่างรวดเร็ว</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://i.pinimg.com/1200x/7c/a1/9b/7ca19b77d7c68092c1c9d0643ffdc7be.jpg" type="image/x-icon">
</head>
<body>
  <header class="header">
    
    <div class="header-left" style="display: flex; align-items: center; gap: 12px;">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #8b5cf6;">
        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
        <path d="M2 2l7.586 7.586"></path>
        <circle cx="11" cy="11" r="2"></circle>
      </svg>
      
      <div>
        <h1 class="logo" style="margin: 0; line-height: 1;">Quick Notes</h1>
        <p class="tagline" style="margin: 0; font-size: 0.85rem; opacity: 0.7;">Capture ideas quickly</p>
      </div>
    </div>

    <div id="userDisplay" style="position: absolute; left: 50%; transform: translateX(-50%); font-family: 'Kanit', sans-serif; font-weight: 500; font-size: 1.25rem; color: #ffffff; pointer-events: none; white-space: nowrap; text-shadow: 0 2px 4px rgba(0,0,0,0.3); letter-spacing: 0.5px;">
        กำลังโหลด...
    </div>
       
    <div class="header-right">
      <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <input type="search" id="searchInput" placeholder="ค้นหาโน้ต..." aria-label="ค้นหาโน้ต">
      </div>
      
      <button id="exportBtn" class="icon-btn" title="ส่งออกโน้ต">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7,10 12,15 17,10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
      </button>
      
      <button id="importBtn" class="icon-btn" title="นำเข้าโน้ต">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17,8 12,3 7,8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
      </button>
      <input type="file" id="importInput" accept=".json" hidden>
      
      <button id="themeBtn" class="icon-btn" title="เปลี่ยนธีม">
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
      </button>

      <button onclick="logout()" class="icon-btn" title="ออกจากระบบ" style="color: #ff6b6b; margin-left: 5px;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
        </svg>
      </button>
    </div>
  </header>

  <main id="notesContainer" class="notes-grid"></main>

  <div id="emptyState" class="empty-state" hidden>
    <div class="empty-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14,2 14,8 20,8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
        <line x1="10" y1="9" x2="8" y2="9"/>
      </svg>
    </div>
    <h2>ยังไม่มีโน้ต</h2>
    <p>สร้างโน้ตแรกของคุณเพื่อเริ่มต้นบันทึกไอเดีย</p>
    <button class="btn-primary" onclick="openModal()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      เพิ่มโน้ตแรก
    </button>
  </div>

  <div class="fab-container">
    <button id="fabQuick" class="fab fab-small" title="เขียนเร็ว">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
      </svg>
    </button>
    <button id="fabAdd" class="fab" title="เพิ่มโน้ต">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </button>
  </div>

  <div id="modalOverlay" class="modal-overlay" hidden>
    <div id="modal" class="modal" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h2 id="modalTitle">เพิ่มโน้ตใหม่</h2>
        <button class="close-btn" onclick="closeModal()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <form id="noteForm" class="modal-body">
        <div class="form-group">
          <label for="noteTitle">หัวข้อ</label>
          <input type="text" id="noteTitle" placeholder="ใส่หัวข้อโน้ต..." maxlength="200">
        </div>
        <div class="form-group">
          <label for="noteContent">เนื้อหา</label>
          <textarea id="noteContent" placeholder="เขียนโน้ตของคุณที่นี่..." rows="8"></textarea>
          <div class="char-count"><span id="charCount">0</span> ตัวอักษร</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-secondary" onclick="closeModal()">ยกเลิก</button>
          <button type="submit" class="btn-primary" id="saveBtn">บันทึก</button>
        </div>
      </form>
    </div>

    <div id="quickComposer" class="quick-composer" hidden>
      <form id="quickForm">
        <div class="quick-header">
          <h3>โน้ตเร็ว</h3>
          <button type="button" class="close-btn" onclick="closeQuickComposer()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>
        <input type="text" id="qcTitle" placeholder="หัวข้อ (ไม่จำเป็น)" maxlength="120">
        <textarea id="qcContent" placeholder="เขียนโน้ตเร็ว..." rows="4"></textarea>
        <div class="quick-footer">
          <span id="qcCount">0 ตัวอักษร</span>
          <div class="quick-actions">
            <button type="button" class="btn-secondary" onclick="closeQuickComposer()">ยกเลิก</button>
            <button type="submit" class="btn-primary">บันทึก</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div id="deleteModal" class="modal-overlay" hidden>
    <div class="confirm-modal">
      <h3>ลบโน้ต</h3>
      <p>ยืนยันการลบโน้ตนี้?</p>
      <div class="confirm-actions">
        <button class="btn-secondary" onclick="cancelDelete()">ยกเลิก</button>
        <button class="btn-danger" onclick="confirmDelete()">ลบ</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="app.js"></script>
</body>
</html>
